<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="nftPreview.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="contenedortodo">

    <div class="contenedor-imagen">
      <img class="imagen" src="images/image-equilibrium.jpg">
      <div class="hover"><img src="images/icon-view.svg" class="iconview"></div>
    </div>

    <div class="textos">

      <div class="contenedor-textoh2">
        <h2 class="textoh2">Equilibrium #3429</h2>
      </div>
      
      <div class="contenedor-parrafo">
        <div class="parrafo">
          <p class="textoparrafo">Our Equilibrium collection promotes balance and calm.</p>
        </div>        
      </div>
      
      <div class="textoschicos">

        <div class="precio diss aaa">
          <img class="iconoeth" src="images/icon-ethereum.svg">
          <h4 class="textoh4">0.041 ETH</h4>
        </div>
  
        <div class="timer diss aaa">
          <img src="images/icon-clock.svg" class="iconoreloj">
          <p class="textop">3 days left</p>
        </div>   

      </div>
      
      
      <div class="final diss">
        <img class="imagen-final" src="images/image-avatar.png">
        <p class="texto-final">Creation of <b>Jules Wyvern</b></p>
      </div>
      
    </div>  
   
   
   

  </div>
  
  

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gonzalo Barberis</a>.
  </div> -->
</body>
</html>
